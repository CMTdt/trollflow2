[noaa-19_avhrr]
topic = /file/noaa-19/avhrr
directory = /mnt/input
publish_port = 
event_names = IN_CLOSE_WRITE,IN_MOVED_TO
stalker_log_config = /mnt/config/trollstalker_logging.ini
loglevel = DEBUG
filepattern = {path}hrpt_noaa19_{start_time:%Y%m%d_%H%M}_{orbit}.l1b
instruments = avhrr-3
platform_name = NOAA-19
history = 10

